<style>
  .instagram-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
    padding: 4px 0;
  }

  .grid-item {
    position: relative;
    width: 100%;
  }

  .grid-item::before {
    content: "";
    display: block;
    padding-top: 100%;
  }

  .grid-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .instagram-grid {
      gap: 3px;
    }
  }

  @media (max-width: 480px) {
    .instagram-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>

<div class="instagram-grid">
  {% for painting in site.data.paintings %}
    <div class="grid-item">
      <img src="{{ painting.image | relative_url }}" alt="{{ painting.title }}">
    </div>
  {% endfor %}
</div>
